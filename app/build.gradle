plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.0.Final'
// https://mvnrepository.com/artifact/org.postgresql/postgresql
implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'

// https://mvnrepository.com/artifact/net.sf.ehcache/ehcache
implementation group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.6'
// https://mvnrepository.com/artifact/org.hibernate/hibernate-ehcache
implementation group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.5.0.Final'
// https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
//implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.1.Final'
// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator-annotation-processor
//implementation group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '7.0.1.Final'

    
}

application {
    // Define the main class for the application.
    mainClass = 'com.animalshelter.App'
}
